
<div class="panel panel-primary" style="width:50%;left:20%;position:relative">
	<div class="panel-heading">Sorting</div>
	<div class="panel-body">
<form (ngSubmit)="submitform(f)" #f="ngForm" style="left: 35%;position: relative;width: 35%;" >
	<br>
	<div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">	
        <label> Type of Sort: </label>
                    <select id="sortType" 
                    ngModel 
                    name="sortType" 
                    style="color:black; background-color: white;"
                    class="form-control" 
                    
                    placeholder="sortType">
                      <option></option>
                      <option>Default Sort</option>
                      <option>Attribute Sort</option>
                      <option>Mixed Content Sort</option>
                    </select>
			</div>
		</div>
  </div>
  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">	
        <label> Select File : </label>
        <input type="file" id="xmlFileforSort" name="xmlFileforSort" (change)="onSelectofXMLFile($event)"/>
        </div>
      </div>
  </div>

  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group" display="inline-block">
        <label for="attribute"> Attribute Name : </label>	
        <input id="attribute" type="text"/>
      </div>
    </div>
  </div>    

  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">
        <label for="keyattribute"> Sort by Key attribute : </label>	
        <input id="keyattribute" type="checkbox"/>
      </div>
    </div>
  </div>   
  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group" display="inline-block">
        <label for="idattribute"> Sort by Id : </label>	
        <input id="idattribute" type="checkbox"/>
      </div>
    </div>
  </div>  



	<div class="card-footer">
    <button class=" btn btn-fill btn-success" [routerLink]="['/sort']" type="submit" >Sort</button>
  </div>
</form>
</div>
</div>
