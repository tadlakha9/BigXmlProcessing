
<div class="panel panel-primary" style="width:50%;left:20%;position:relative">
	<div class="panel-heading">Searching</div>
	<div class="panel-body">
<form (ngSubmit)="save(f)" #f="ngForm" style="left: 35%;position: relative;width: 35%;" >
	<br>
	<div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">	
        <label> Type of Search: </label>
                    <select id="searchId" 
                    ngModel 
                    name="searchId" 
                    style="color:black; background-color: white;"
                    class="form-control" 
                    
                    placeholder="searchId">
                      <option></option>
                      <option>Text</option>
                      <option>Extension</option>
                    </select>
			</div>
		</div>
  </div>
  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">	
        <label> Folder Path: </label>
        <input type="file" #folderInput id="ctrl" webkitdirectory directory (change)="filesPicked(folderInput.files)"/>
        </div>
      </div>
  </div>

  <div class=" row" >
		<div class=" col-md-12">
			<div class=" form-group">
        <label for="extension"> Type of Extension: </label>	
        <input id="extension" type="text"/>
      </div>
    </div>
  </div>    

  <div class=" row" >
    <div class=" col-md-12">
      <div class=" form-group">	
        <label for="text"> Text: </label><br>
        <input id="text" type="text"/>
      </div>
    </div>
  </div>


	<div class="card-footer">
    <button class=" btn btn-fill btn-success" [routerLink]="['/sort']" type="submit" >Search</button>
  </div>
		
	
</form>
</div>
</div>
