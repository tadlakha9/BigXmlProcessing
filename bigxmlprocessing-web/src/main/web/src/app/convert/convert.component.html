<div class="panel panel-primary" style="width:50%;left:20%;top:40px;position:relative">
  <div class="panel-heading">Conversion</div>
  <div class="panel-body">

    <form (ngSubmit)="save(f)" #f="ngForm" style="left:35%;position:relative;width: 35%;top:10px;" >
      <br/>
      <div class=" row" >
        <div class=" form-group">
          <b><label for="sgmlfile">SGML File Path:</label></b>&nbsp;&nbsp;
          <input type="file" id="sgmlfile" name="profile" placeholder="Select XML file" (change)="onSelectSGMLFile($event)" required/>
        </div>
      </div>

      <br/>
      <div class=" row" >
        <div class=" form-group">
          <b><label for="catalog-file">Catalog File:</label></b>&nbsp;&nbsp;
          <input type="file" id="catalogfile" name="profile" (change)="onSelectCatalogFile($event)"/>
        </div>
      </div>

    
      <br/>
      <div class=" row" >
        <div class=" form-group">&nbsp;&nbsp;
          <button class=" btn btn-fill btn-success" type="submit" > Convert File </button>&nbsp;&nbsp;
        </div>
      </div>
    </form>

  </div>

</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "medium"
color = "#fff"
type = "ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
